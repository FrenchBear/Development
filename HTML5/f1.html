<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wdth,wght@25..150,400&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Roboto Flex', sans-serif;
    padding: 30px;
    background-color: #f8f9fa;
    color: #333;
  }

  .demo-container {
    max-width: 700px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  .row {
    margin-bottom: 20px;
    border-bottom: 1px dashed #ddd;
    padding-bottom: 10px;
  }

  .label {
    font-size: 0.75rem;
    color: #666;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  /* font-stretch values */
  .ultra-condensed { font-stretch: 50%; }
  .condensed       { font-stretch: 75%; }
  .normal          { font-stretch: 100%; }
  .expanded        { font-stretch: 125%; }
  .ultra-expanded  { font-stretch: 150%; }

  .text-sample {
    font-size: 2.5rem;
    line-height: 1;
    display: block;
  }
</style>
</head>
<body>

    <p style="font-family: Roboto Flex; font-stretch: 25%;">This is some text</p>
    <p style="font-family: Roboto Flex; font-stretch: 50%;">This is some text</p>
    <p style="font-family: Roboto Flex; font-stretch: 75%;">This is some text</p>
    <p style="font-family: Roboto Flex; font-stretch: 100%;">This is some text</p>
    <p style="font-family: Roboto Flex; font-stretch: 125%;">This is some text</p>
    <p style="font-family: Roboto Flex; font-stretch: 200%;">This is some text</p>

<div class="demo-container">
  <div class="row">
    <div class="label">Ultra-Condensed (50%)</div>
    <span class="text-sample ultra-condensed">STRETCH</span>
  </div>

  <div class="row">
    <div class="label">Condensed (75%)</div>
    <span class="text-sample condensed">STRETCH</span>
  </div>

  <div class="row">
    <div class="label">Normal (100%)</div>
    <span class="text-sample normal">STRETCH</span>
  </div>

  <div class="row">
    <div class="label">Expanded (125%)</div>
    <span class="text-sample expanded">STRETCH</span>
  </div>

  <div class="row">
    <div class="label">Ultra-Expanded (150%)</div>
    <span class="text-sample ultra-expanded">STRETCH</span>
  </div>
</div>

</body>
</html>

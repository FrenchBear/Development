<!DOCTYPE HTML>
<html>

<head>
    <title>Example of canvas and SVG drawing in HTML 5</title>
</head>

<body>
    <canvas id="myCanvas">Your browser does not support the canvas
        tag.</canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        // Draw blue rectangle
        context.fillStyle = '#0065BD';
        context.fillRect(0, 0, 125, 75);
        // Draw white X
        context.beginPath();
        context.lineWidth = "15";
        context.strokeStyle = "white";
        context.moveTo(0, 0);
        context.lineTo(125, 75);
        context.moveTo(125, 0);
        context.lineTo(0, 75);
        context.stroke();
    </script>

    <article>
        <h2>Some minimal SVG, a green circle</h2>
        <svg>
            <circle r="50" cx="50" cy="50" fill="green" />
        </svg>
    </article>
</body>

</html>

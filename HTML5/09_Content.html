<!DOCTYPE HTML>
<html>

<head>
    <title>Example of HTML 5 content</title>

    <style>

    </style>
</head>

<body>
    <h1>Various HTML 5 Contents</h1>

    <article>
        <h2>Anchor</h2>
        <a href="http://www.apress.com">
            Site Apress
        </a>
        <br>
        <a href="#ArticleAudio">
            Article audio
        </a>
        <br>
        <a href="mailto:pierre.violent@gmail.com">
            Send a mail to pierre.violent@gmail.comxit
        </a>
    </article>

    <article>
        <h2>Images</h2>
        <img src="HTML5_logo.png" width="100" alt="HTML 5 Logo">

        <h2>Image Map</h2>
        <map name="shapeMap">
            <area shape="rect" coords="0,0,50,50" alt="square" title="Square"
                href="https://en.wikipedia.org/wiki/Square">
            <area shape="circle" coords="75,25,25" alt="circle" title="Circle"
                href="https://en.wikipedia.org/wiki/Circle">
            <area shape="poly" coords="101,50,126,0,150,50" alt="triangle" title="Triangle"
                href="https://en.wikipedia.org/wiki/Triangle">
        </map>
        <img src="Shapes.png" alt="Shapes" width="150" height="50" usemap="#shapeMap">
    </article>

    <article id="ArticleAudio">
        <h2>Audio</h2>
        <audio src="pianohappy.mp3" controls>
            <p>HTML5 audio is not supported on your browser</p>
        </audio>
    </article>

    <article>
        <h2>Video</h2>
        <video src="HDRSample.mkv" width="600" controls>
            <p>HTML5 audio is not supported on your browser</p>
        </video>
    </article>

    <article>
        <h2>Object</h2>
        <object data="Maple_Leaf_Rag.pdf" type="application/pdf" width="760" height="1000">
            <a href="Maple_Leaf_Rag.pdf">MainPage</a>
        </object>
    </article>

</body>

</html>

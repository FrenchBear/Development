<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Egyptian Fractions</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .fraction {
            display: inline-block;
            vertical-align: middle;
            margin: 0 0.2em;
            text-align: center;
        }

        .fraction>.numerator {
            display: block;
            border-bottom: 1px solid #000;
            padding: 0 0.2em;
        }

        .fraction>.denominator {
            display: block;
            padding: 0 0.2em;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Egyptian Fractions</h1>
        <span id="Left" class="fraction"></span> = <span id="Right"></span>
    </div>

    <script src="fraction.js"></script>
    <script>
        // State management
        const MAX_HISTORY = 4;
        let history = []; // Array of { word: string, likeness: number }

        // DOM Elements
        const numInput = document.getElementById("num");
        const denInput = document.getElementById("den");
        const beforePeriodTxt = document.getElementById("beforePeriod");
        const periodTxt = document.getElementById("period");
        const clearBtn = document.getElementById("clearBtn");

        const left = document.getElementById("Left");
        const right = document.getElementById("Right");
        let l = new Fraction(8, 11);
        let r = [new Fraction(1, 2), new Fraction(1, 5), new Fraction(1, 37), new Fraction(1, 4070)];
        left.innerHTML = `<span class="numerator">${l.Num}</span><span class="denominator">${l.Den}</span>`;
        right.innerHTML = r.map(f => `<span class="fraction"><span class="numerator">${f.Num}</span><span class="denominator">${f.Den}</span></span>`).join(' + ');
    </script>

</body>

</html>

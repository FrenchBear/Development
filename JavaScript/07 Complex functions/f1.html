<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essais</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: row;
            margin: 0;
        }

        #controls {
            width: 350px;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        fieldset {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        select {
            width: 100px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .input-group>div {
            flex: 1;
        }

</style>
</head>

<body>
    <div id="controls">
        <form id="control-form">
            <fieldset>
                <legend>Complex Plane View</legend>

                <div class="input-group">
                    <div>
                        <label for="x_plan_min">X Min:</label>
                        <input type="number" id="x_plan_min" value="-4">
                    </div>
                    <div>
                        <label for="x_plan_max">X Max:</label>
                        <input type="number" id="x_plan_max" value="8">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>

</body>

</html>

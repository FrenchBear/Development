[QuestionsCriticité]
QuestionCriticité1,1=Q1: Des mesures de maitrise sont-elle en place ou peuvent-elles être mises en place (conception d'un produit) ?
QuestionCriticité1,2=Q1b: La maitrise à cette étape est-elle nécessaire pour la sécurité du produit ?
QuestionCriticité1,3=Q2: Cette étape est-elle spécifiquement destinée à éliminer le danger ou à en réduire la probabilité d'apparition à un niveau acceptable ?
QuestionCriticité1,4=Q3: Une contamination peut-elle intervenir à cette étape oule danger peut-il s'accroître jusqu'à un niveau acceptable ?
QuestionCriticité1,5=Q4: Une étape ultérieure peut-elle éliminer le danger ou en réduire la probabilité d'apparition à un niveau acceptable ?
QuestionCriticité1,6=T1: Modifier l'étape, le procédé ou le produit
QuestionCriticité1,7=T2: Point critique pour la maitrise = CCP
QuestionCriticité1,8=Stop: L'étape n'est pas un CCP; appliquer l'arbre de décision à la cause, au danger ou à l'étape suivante.
